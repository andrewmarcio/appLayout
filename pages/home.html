<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LaraNotes</title>
        <link rel="stylesheet" href="../assets/bulma/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/1188c7635d.js" crossorigin="anonymous"></script>
        <style>
            html,body{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                min-height: 100vh;
                overflow-x: hidden;
                background-color: rgb(0, 0, 0, 0.07); /* #EFEFEF, #EDEDEA*/
                font-family: Ubuntu;
            }
    
            .navigation{
                width: 100%;
                height: 50px;
                /* border: 1px solid; */
                position: relative;
            }
            .user-icon {
                max-width: 40px;
                max-height: 40px;
            }
            .link {
                text-decoration:none; 
            }
            .list-horizontal{
                overflow-x: scroll;
            }

            .list-horizontal::-webkit-scrollbar {
                display: none;
            }
            .divider{
                border-bottom: 1px solid black;
            }
            .border-teste {
                border: 1px solid black;
            }
            .card-buy{
                display: flex;
            }
            .card-buy .card-left{
                display: flex;
                justify-content: center;
                justify-items: center;
                border-right: 1px solid darkgray;
            }

            .list-items{
                overflow-y: scroll;
            }

            .list-items::-webkit-scrollbar {
                display: none;
            }
            .navigation .box{
                border-radius: 0px 0px 35px 35px !important;
            }
        </style>
    </head>
<body>

                </div>
            </div>

                    </div>
                </div>

                            </div>
                            <div class="level-right m-0 pt-1">
                                04
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="box p-0 py-4">
                        <div class="level mx-2">
                            <div class="level-left divider p-0 m-0">
                                <h5 class="is-size-7 has-text-weight-bold">Thursday</h5>
                            </div>
                            <div class="level-right m-0 pt-1">

                    </div>

                <div class="column is-4">

                                <h5 class="is-size-7 has-text-weight-bold">Friday</h5>
                            </div>
                            <div class="level-right m-0 pt-1">
                                06
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- scroll of days in the month-->

            <div class="level is-mobile px-5">
                <div class="level-left">
                    <h5 class="is-size-6 has-text-weight-bold"></h5>
                </div>
                <div class="level-right">
                    <div class="icon">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div> <!-- title line-->

            <div class="container mb-0 px-5">
                <div class="box has-background-danger">
                    <div class="level is-mobile">
                        <div class="level-left">
                            <h5 class="is-size-7 has-text-light has-text-weight-bold">Total</h5>
                        </div>
                        <div class="level-right">
                            <div class="container">
                                <h5 class="is-size-5 has-text-light" id="valorTotal"></h5>
                                <h5 class="is-size-7 has-text-centered has-text-light"></h5>
                            </div>
                        </div>
    
                    </div>                    
                </div>
                <div class="box has-background-link">
                    <div class="level is-mobile">
                        <div class="level-left">
                            <h5 class="is-size-7 has-text-light has-text-weight-bold">Last</h5>
                        </div>
                        <div class="level-right">
                            <h5 class="is-size-5 has-text-light" id="gastosTotais"></h5>
                            <h5 class="is-size-7 has-text-centered has-text-light"></h5>
                        </div>
    
                    </div>
                </div>


                <div class="level is-mobile">
                    <div class="level-left">
                        <h5 class="is-size-6 has-text-weight-bold">Spending</h5>
                    </div>
                    <div class="level-right">
                        <div class="icon">
                            <i class="fas fa-list"></i>
                        </div>
                    </div>
                </div> <!-- level -->

                <div class="container list-items">
                </div> <!-- list buy items -->
            </div> <!-- container -->
        </div><!-- container -->
    </section>
